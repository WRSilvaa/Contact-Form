<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
 <div class="form-container">
    <form>
        <h2>Connect With Us</h2>
        <label for="name">Name: <input type="text" id="name" name="name" required /> </label>
        
        <label for="email"> Email: <input type="email" id="email" name="email" required /> </label>

            <label for="message" id="message">Message:</label>
                <textarea id="message" name="message" placeholder="Insert your message..." required></textarea>
            <button type="submit">Submit</button>
    </form>
 </div>
</body>

</html>
